{% extends "base.html" %}
{% block content %}
<h2>Enter OTP</h2>
<p>We have sent a 6-digit OTP to {{ email }}. Please check your inbox.</p>

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  <label>OTP</label>
  <input type="text" name="otp" maxlength="6" required><br>
  <button type="submit">Verify OTP</button>
</form>

{% endblock %}
